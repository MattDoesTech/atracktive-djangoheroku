<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Music App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .album {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Music App</h1>

    {% if album %}
        <div class="album">
            <h2>{{ album.name }}</h2>
            <p>Artist: {{ album.artists.name }}</p>
            <img src="{{ album.image.url}}"
            <h3>track:</h3>
            {% for track in album.tracks.all %}
                <p>{{ tracks.name }} by {{ tracks.artists.name }}</p>
                <audio controls>
                    <source src="{{ track.audio_file.url }}" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            {% endfor %}
        </div>
    {% else %}
        <p>No album found.</p>
    {% endif %}
</body>
</html>
