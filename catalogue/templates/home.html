{% extends "_base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRACKTIVE</title>
    <link rel="stylesheet" href="https://unpkg.com/htmx.org@1.7.0/dist/htmx.css">
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>

</head>
<body>
  {% block content %}
    {% for album in albums %}
    <div class="w-96 h-96 content-center flex bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700 mb-8">
        <div class="p-10">
          <div class="flex flex-col items-center"
          <a href="#">
              <h5 class="mb-0 text-lg text-center w-70 line-clamp-1 hover:line-clamp-none whitespace-normal font-bold tracking-tight text-gray-900 dark:text-white">{{ album.name }}</h5>
              <p class="mb-2 font-normal text-gray-700 dark:text-gray-400">{{ album.artist.name }}</p>
          </a>
          <a href="#">
            <img class="rounded-t-lg mb-2 w-40 h-40 object-cover" src="{{ album.image.url}}" alt="" />
        </a>
        {% for track in album.tracks.all %}
        <p class="font-normal mb-2 text-gray-700 dark:text-gray-400">{{ track.name }}</p>
        <audio controls>
            <source src="{{ track.audio_file.url }}" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
      </div>
      </div>
    </div>
  {% endfor %}
  {% endfor %}
{% endblock content %}
</body>
</html>
