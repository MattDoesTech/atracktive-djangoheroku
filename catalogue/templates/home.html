<!DOCTYPE html>
<html>
  <head>
    <title>Atracktive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <!-- <form action=""> -->
        <!-- <div class="mb-3">
            <label class="form-label">Search For Track</label>
            <input type="text" name="searchTrack" class="form-control">
        </div> -->
        <!-- <button type="submit" class="btn btn-primary">Search</button> -->
        <!-- </form> -->
        <!-- <p>Searching for: {{ searchTerm }}</p> -->
        <br />
        {% for album in albums %}
          <h2>{{ album.name }}</h2>
          <h3>{{ album.artist }}</h3>
          <h3>{{ album.description }}</h3>
          <img src="{{ album.image.url }}">
          <audio controls>
            <source src="{{ album.tracks.url }}" type="audio/mpeg">
            Your browser does not support the audio tag.
          </audio>
          {% if track.url %}
            <a href="{{ track.url }}">track Link</a>
          {% endif %}
        {% endfor %}
        <br />
        <br />
        <h2>Join our mailing list:</h2>
        <form action="{% url 'signup' %}">
            <div class="mb-3">
                <label for="email" class="form-label">
                    Enter your email:
                </label>
                <input type="email" class="form-control"
                    name="email" />
            </div>
            <button type="submit" class="btn btn-primary">
                Sign Up
            </button>
        </form>
    </div>
  </body>
</html>
